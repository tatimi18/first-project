<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="container">
                <ul class="header__ul">
                    <li class="header__li"><a href="#" class="header__link">Доставка</a></li>
                    <li class="header__li"><a href="#" class="header__link">Оплата</a></li>
                    <li class="header__li"><a href="#" class="header__link">Отзывы</a></li>
                    <li class="header__li"><a href="#" class="header__link">Вопрос - ответ</a></li>
                    <li class="header__li"><a href="#" class="header__link">Контакты</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-contacts">
            <div class="container">

                <div class="main-contacts__wrapper">

                    <div class="main-contacts__logo-info">
                        <a href="#" class="main-contacts__logo-link">
                            <img src="icons/logo/logo.svg" alt="logo" class="main-contacts__logo-img">
                        </a>
                        <p class="main-contacts__logo-title">BEAUTY</p>
                    </div>
                    
                    <div class="main-contacts__info">
                        <a class='tel' href="tel:+78121234567">8 (812) 123-45-67</a>
                        <button class="button" type="button">Обратный звонок</button>
                    </div>

                </div>
            </div>

            <div class="border-bottom"></div>

            <div class="container">
                <nav class="main__navbar">
                    <ul class="navbar__ul">
                        <li class="navbar__li"><a href="#" class="navbar__link">Парикмахерская</a></li>
                        <li class="navbar__li"><a href="#" class="navbar__link">Барбершоп</a></li>
                        <li class="navbar__li"><a href="#" class="navbar__link">Маникюр</a></li>
                        <li class="navbar__li"><a href="#" class="navbar__link">Педикюр</a></li>
                        <li class="navbar__li"><a href="#" class="navbar__link">Массаж</a></li>
                        <li class="navbar__li"><a href="#" class="navbar__link">Мебель</a></li>
                    </ul>
                </nav>
            </div>

        </section>

        <section class="sale">
            <div class="container">
                <div class="sale__wrapper">

                    <p class="sale__title">Супер кресло</p>
                    <p class="sale__descr">Текст акции всегда отражает суть, а не просто
                        болтовню, поэтому внимательнее
                    </p>
                    <button class='button button__sale' type="button">Подробнее</button>
                </div>

            </div>
        </section>


    </main>
</body>
</html>
